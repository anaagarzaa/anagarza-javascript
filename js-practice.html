<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <script>
        // This is a comment
        console.log("Let's do math!");

        let x = 5;
        console.log(x);
        let y = 3;
        console.log(y);

        let z = x * y;
        console.log(z);

        // Math on my own
        console.log("math on my own");

        let dog = 11;
        console.log(dog);
        let cat = 8;
        console.log(cat);

        let pet = dog + cat;
        console.log(pet);

        let duck = dog - cat;
        console.log(duck);

        let farm = dog / cat;
        console.log(farm);

        // working with strings
        console.log("Working with strings");

        let firstName = 'Ana';
        let middleName = 'Francesca';
        let lastName = 'Garza';

        let name = firstName + ' ' + middleName + ' ' + lastName;
        console.log(name);

        // strings on my own
        console.log('Strings on my own');

        let greeting = 'My name is ' + name;
        console.log(greeting);
        

    </script>  
</body>
</html>
