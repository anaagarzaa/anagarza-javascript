<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <script>
        // This is a comment
        console.log("Let's do math!");

        let x = 5;
        console.log(x);
        let y = 3;
        console.log(y);

        let z = x * y;
        console.log(z);

        // Math on my own
        console.log("math on my own");

        let dog = 11;
        console.log(dog);
        let cat = 8;
        console.log(cat);

        let pet = dog + cat;
        console.log(pet);

        let duck = dog - cat;
        console.log(duck);

        let farm = dog / cat;
        console.log(farm);

        // working with strings
        console.log("Working with strings");

        let firstName = 'Ana';
        let middleName = 'Francesca';
        let lastName = 'Garza';

        let name = firstName + ' ' + middleName + ' ' + lastName;
        console.log(name);

        // strings on my own
        console.log('Strings on my own');

        let greeting = 'My name is ' + name;
        console.log(greeting);
        
        //functions in javascript
        console.log('Using functions:');

        function makeSquare(theNumb) {
            let squared = theNumb * theNumb;
            return squared;
        }
        
        let try01 = makeSquare(3);
        console.log(try01);

        // functions on my own
        console.log('Functions on my own');

        function makeName(firstName, middleName, lastName) {
            let fullName = firstName + ' ' + middleName + ' ' + lastName;
            return fullName;
        }
        let name01 = makeName('Ana', 'Francesca', 'Garza');
        console.log(name01);

        let name02 = makeName('Sophie', 'Denise', 'Brenner');
        console.log(name02);

        let name03 = makeName('Robert', '"Beto"', 'O\'Rourke');
        console.log(name03);

        // functions with flow control
        console.log("Making a better name function:");

        function makeBetterName(firstName, middleName, lastName) {
            if (middleName.length === 1) {
              middleName = middleName + ".";
          } 
          let fullName = firstName + ' ' + middleName + ' ' + lastName;
          return fullName; 
        }
        console.log(makeBetterName("Joan", "Marie", "Larkin"));
        console.log(makeBetterName("John","F", "Kennedy"));
        console.log(makeBetterName("Trinity", "J", "Welch"));

        // Print who won
        console.log("scoreCompare function");
        function scoreCompare(home,away) {
            if (home > away) {
                return "Home Team wins!";
            } else if (home < away) {
                return "Away team wins :(";
            } else {
                return "It was a tie.";
            }
        }

        console.log(scoreCompare(5,3));
        console.log(scoreCompare(3,5));
        console.log(scoreCompare(3,3));

    </script>  
</body>
</html>
